version: '3.1'
intents:
- bot_challenge
- date
- flight
- flight_location
- goodbye
- greet
- hotel
- hotel_ctwn
- hotel_ktm
- hotel_pkr
- kathmandu
- nationality
- traveller
- out_of_scope

entities:
- hotel_place
- traveller
- nationality
- date
- location
- roles:
  - origin
  - destination

slots:
  origin:
    type: text
    mappings:
    - type: from_entity
      entity: location
      role: origin
    - type: from_entity
      entity: location

  destination:
    type: text
    mappings:
    - type: from_entity
      entity: location
      role: destination
    - type: from_entity
      entity: location

  traveller:
    type: text
    mappings:
    - type: from_entity
      entity: traveller

  nationality:
    type: text
    mappings:
    - type: from_entity
      entity: nationality

  date:
    type: text
    mappings:
    - type: from_entity
      entity: date

  hotel_place:
    type: text
    mappings:
    - type: from_entity
      entity: hotel_place

responses:
  utter_greet:
  - text: Namaste! I can help you with Flight and Hotel Reservation. How would you like my help?
    buttons:
    - title: Flight Booking
      payload: /flight
    - title: Hotel Reservation
      payload: /hotel

  utter_goodbye:
  - text: Bye

  utter_flight:
  - text: |-
      Can you please give the information about Origin to Destination location?

      Format: Origin[From] to Destination[To]

      Example: Kathmandu to Pokhara

  utter_traveller:
  - text: How many people would you like to book the flight from {origin} to {destination}?

  utter_traveller_format:
  - text: |-
      Enter the number of people to travel.

      Example: 4

  utter_iamabot:
  - text: I am a bot, powered by Rasa.

  utter_nationality:
  - text: What is your Nationality?

  utter_nationality_format:
  - text: |-
      Enter your Country's name:

      Example: Nepal

  utter_date:
  - text: Please Enter the Departure Date.

  utter_date_format:
  - text: |-
      Format: YYYY-MM-DD in AD

      Example: 2023-12-31

  utter_submit_flight:
  - text: |-
      Flight booking done Successfully for:

      Origin: {origin}

      Destination: {destination} 

      No of Travellers: {traveller}

      Nationality: {nationality}

      Departure Date: {date}

  # utter_hotel:
  # - text: Can you please choose the place you would like to reserve Hotels from?
  #   custom:
  #     payload: dropDown
  #     data:
  #     - label: Pokhara
  #       value: "/hotel_pkr{'hotel_place:'Pokhara}"
  #     - label: Kathmandu
  #       value: "/hotel_ktm{'hotel_place:'Kathmandu}"
  #     - label: Chitwan
  #       value: "/hotel_ctwn{'hotel_place:'Chitwan}"

  utter_hotel_location:
  - text: Here are the hotles for {hotel_place}


  utter_out_of_scope:
  - text: I’m sorry. I don’t have an answer for this. Please try again with just keywords to see if I can find something.

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
actions:
- utter_greet
- action_hotel
- action_hotel_place
- utter_hotel_location
- utter_hotel
- utter_traveller_format
- utter_flight
- utter_date
- utter_nationality_format
- utter_nationality
- utter_date_format
- utter_submit_flight
- utter_traveller
